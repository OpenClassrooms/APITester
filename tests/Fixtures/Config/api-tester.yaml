suites:
    -   name: 'oc'
        definition:
            path: 'tests/Fixtures/OpenAPI/openclassrooms-api.yml'
            format: 'openapi'
        requester: 'http-async'
        preparators:
            -   name: error401
                excludedFields:
                    - 'stream'
            -   name: error403
                excludedFields:
                    - 'stream'
            -   name: error404
                excludedFields:
                    - 'stream'
            -   name: error405
                response:
                    statusCode: 404
            -   name: error405
                methods:
                    - TRACE
                    - CONNECT
            -   name: error405
                methods:
                    - GET
                    - POST
                    - PUT
                    - PATCH
                    - DELETE
                    - HEAD
                    - OPTIONS
                response:
                    statusCode: 404
                excludedFields:
                    - 'stream'
            -   name: error406
            -   name: error413
                range:
                    -   in: header
                        names: [ 'Range' ]
                        unit: items
            -   name: error416
                range:
                    -   in: header
                        names: [ 'Range' ]
                        unit: items
        filters:
            include:
                - {id: oc_api_learning_activity_learning_path_projects_with_user_information_get}
                - {tags.*.name: Invitation}
        auth:
            -   name: 'user_1'
                type: 'oauth2_password'
                username: '%env(USER1_USERNAME)%'
                password: '%env(USER1_PASSWORD)%'
                scopes: [ 'openclassrooms_client', 'learning_content', 'user_learning_activity' ]
                headers:
                    Authorization: 'Basic %env(CLIENT_BASIC)%'
                    Accept: 'application/json'
                    Content-Type: 'application/json'
