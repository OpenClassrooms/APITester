suites:
    -   name: 'petstore'
        definition:
            path: 'tests/Fixtures/OpenAPI/petstore.yaml'
            format: 'openapi'
        requester: 'http-async'
        filters:
            exclude:
                - {id: getPetById, preparator: error404}
                - {id: getUserByName}
                - {id: updatePet}
                - {id: deleteOrder}
                - {id: deleteUser}
        #                - {preparator: error405}
        auth:
            -   name: 'user_1'
                type: 'oauth2_implicit'
                headers:
                    Authorization: '%ENV(CLIENT_BASIC)%'

    -   name: 'oc'
        definition:
            path: 'tests/Fixtures/OpenAPI/openclassrooms-api.yml'
            format: 'openapi'
        requester: 'http-async'
        preparators:
            error401:
                excludedFields:
                    - 'stream'
            error403:
                excludedFields:
                    - 'stream'
            error404:
                excludedFields:
                    - 'stream'
            error405:
                excludedFields:
                    - 'stream'
            error406: ~
            error413:
                range:
                    -   in: header
                        names: [ 'Range' ]
                        unit: items
            error416:
                range:
                    -   in: header
                        names: [ 'Range' ]
                        unit: items
        filters:
            include:
                #- 'oc_api_student_cirr_status_get'
                #                - {"id": 'oc_api_learning_activity_learning_path_projects_with_user_information_get'}
                #                - {responses.*.statusCode: 405, preparator: 'error405'}
                - {tags.*.name: 'Invitation'}
        #            exclude:
        #                - {"preparator": 'error405'}
        #                - {"preparator": '405', "id": '/.*_user_information_get/'}
        auth:
            -   name: 'user_1'
                type: 'oauth2_password'
                username: '%env(USER1_USERNAME)%'
                password: '%env(USER1_PASSWORD)%'
                scopes: [ 'openclassrooms_client', 'learning_content', 'user_learning_activity' ]
                headers:
                    Authorization: 'Basic %env(CLIENT_BASIC)%'
                    Accept: 'application/json'
                    Content-Type: 'application/json'
