suites:
    all:
        definition:
            path: 'tests/Fixtures/OpenAPI/petstore.yaml'
            format: 'openapi'
        requester: 'http-async'
        preparators:
            examples: ~
            fixtures:
                path: 'tests/Fixtures/Fixtures/operation-test-suite-1.yml'
            401: ~
            404: ~
            405:
                responseBody:
                    code: 405
                    message: 'HTTP 405 Method Not Allowed'
            406: ~
            416:
                range: # Possible range parameters across the API
                    header: # For range set in header, give header name and unit (cf. https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Range)
                        -   name: Range
                            unit: items
                    query: # For query params, give lower and upper parameter names
                        -   lower: offset
                            upper: limit
                        -   lower: from
                            upper: to
        filters:
            #            include:
            #                - 'oc_api_student_cirr_status_get'
            exclude:
                - 'getUserByName'
                - 'updatePet'
                - 'deleteOrder'
                - 'deleteUser'
        auth:
            type: 'oauth2:implicit'
            headers:
                Authorization: '%ENV(CLIENT_BASIC)%'
