            security:
                -   OAuth2: [ user_learning_activity ]
            responses:
                200:
                    description: OK
                    content:
                        text/json:
                            schema:
                                $ref: "#/components/schemas/LearningActivity.Jury.JurySessionListItemViewModel"
                400:
                    description: 'Bad request'
                    content:
                        text/json:
                            schema:
                                $ref: "#/components/schemas/ApiError"
                409:
                    description: 'Conflict'
                    content:
                        text/json:
                            schema:
