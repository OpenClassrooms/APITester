                longDescription:
                    type: string
                    nullable: false
                    example: 'WHAT DO PYTHON DEVELOPERS DO?\n\nPython developers are in charge of creating software using the Python\nprogramming language. They are generallyfocused onthe back end of\nwebsites or applications, i.e., the architecture, unlike front-end\ndevelopers, who manage the visual aspects.\n\nA Python developersrole includes:\n\n \t* DESIGNING programs to function as clients need them to.\n \t* Using CRITICAL THINKING and CREATIVITYas you code.\n \t* Identifying and implementing optimal TOOLS for building or\nenhancing powerful, modular applications.\n \t* Using TESTS to monitor applications and ensure the highest quality\nservice.\n \t* Providing technical and functional DOCUMENTATION of an application\nfor clients and colleagues.\n \t* STAYING UP-TO-DATE with quickly evolving technologies - developers\nare lifelong learners!\n\nWHY COMPLETE THIS TRAINING?\n\nThe number of software developer jobs is projected to grow by over 20%\nfrom 2018 to 2028due to unprecedented growth in the tech sector\n(source: US BLS\n[https://www.bls.gov/ooh/computer-and-information-technology/software-developers.htm]).\nIn particular, Python programming is one of the most in-demand skills\nin the current job market.\n\nHere at OpenClassrooms, our mission is to make education accessible.\nOpenClassrooms [/en/about-us] is a global online\neducation-to-employment platform, designed to teach the skills needed\nfor the most in-demand jobs. We pinpoint the key skills needed to\nsucceed in the job market and create world-class online programs to\ntrain our students on those skills.\n\nThats why we''ve developed this 12-month bachelor-level diploma in\nPython development, which you can complete entirely online with the\nhelp of a dedicated mentor.\n\nThis training was designed and created by our learning design team in\ncollaboration with a committee of Python experts. It consists of 13\nprojects of increasing complexity. Each project is based on a concrete\nscenario from the professional world and will allow you to acquire\nspecific skills. Your mission: find solutions, produce professional\ndeliverables, and present them convincingly to a mentor. You will be\nable to directly applyyour experienceto the workplace.\n\nWHAT YOU WILL LEARN\n\nBy completing this path, you will develop the following Python\ndeveloper competencies:\n\n \t* Set up your development environment using VIRTUAL ENVIRONMENTS and\nPYCHARM.\n \t* Create web applications using the DJANGO and DJANGO REST\nframeworks.\n \t* Develop a secure POSTGRESQL database.\n \t* Enhance applications with TESTING, DEBUGGING, and REFACTORING.\n \t* Use technologies like GITHUB, POSTMAN, HTML, CSS, JAVASCRIPT, and\nCIRCLECI.\n\n...and much more!\n\nAt the end of this training, you will have a portfolio of professional\nprojects and earn your European diploma for software development.\n\nSALARY OF A PYTHON DEVELOPER\n\nSoftware development can be a lucrative career as many opportunities\nbecome available the more you gain experience. Here are average\nsalaries of Python developers in 2020:\n\n \t\t\n\nPYTHON DEVELOPER SALARIES IN THE U.S.\n\nPYTHON DEVELOPER SALARIES IN THE U.K.\n\nBeginner\n\nJunior: $70,000\n\n50,000\n\n2-5 years\n\n2-5 years: $100,000\n\n65,000\n\n5+ years\n\n5+ years: $125,000\n\n80,000\n\nSources\n\nDaxx\n[https://www.daxx.com/blog/development-trends/python-developer-salary-usa],\nDevSkiller [https://devskiller.com/python-developer-salary/]\n\nCWJobs\n[https://www.cwjobs.co.uk/salary-checker/average-python-salary],\nIndeed [https://www.indeed.co.uk/salaries/python-developer-Salaries],\nReed\n[https://www.reed.co.uk/average-salary/average-python-developer-salary-in-west-london]\n\nSalaries vary greatly depending on your locationand the location of\nyour employer.\n\nCAREER ADVANCEMENT\n\nBy following this training, you will be able to work as a _Python,\nDjango, Web, _or_ Back-End Developer._\n\nIn the future, you will be able to evolve your career in different\nways, including:\n\n \t* Diversifying your technical skills to become a full-stack\ndeveloper, i.e. covering both the back end and the front end.\n \t* Specializing in a particular technology; youll focus on the\nDjango web framework in this training, and there are plenty of others,\nsuch as Big Data and DevOps.\n \t* After a few years of experience collaborating with other\ndevelopers, you may also choose a more managerial role, as a Lead\nDeveloper or a CTO.\n\nPREREQUISITES\n\nThis training is accessible to all. However, here are a few\nrecommendations:\n\n \t* A high school diploma / GCSE level.\n \t* A good level of English (for non-native speakers, a CEFR level of\nB2, an IELTS band score of 6.5, or a TOEFL score of 80).\n \t* Access to a computer (PC or Mac), headphones, a webcam, and a good\ninternet connection (3.2 Mbps upload and 1.8 Mbps for download). You\ncan use an internet speed test to find out like High Speed Internet\n[https://www.highspeedinternet.com/tools/speed-test].\n\n'
